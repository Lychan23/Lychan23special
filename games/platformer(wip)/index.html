<!DOCTYPE html>
<html>
  <head>
    <title>Platformer Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }

      #game-container {
        width: 600px;
        height: 400px;
        border: 2px solid #000;
        position: relative;
      }

      #player {
        width: 50px;
        height: 50px;
        background-color: #333;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .platform {
        background-color: #888;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="player"></div>
      <div class="platform" style="width: 100%; height: 20px; bottom: 0;"></div>
      <div class="platform" style="width: 150px; height: 20px; bottom: 80px; left: 200px;"></div>
      <div class="platform" style="width: 100px; height: 20px; bottom: 160px; left: 400px;"></div>
    </div>

    <script src="platformer.js"></script>
  </body>
</html>
