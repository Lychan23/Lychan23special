<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        width: 300px;
        height: 300px;
      }

      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        background-color: #ddd;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .cell:hover {
        background-color: #eee;
      }

      .cell.marked {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="board"></div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
